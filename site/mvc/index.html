<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div style="width: 300px; margin:auto">


      <span onclick="selectColor('red');" class="glyphicon glyphicon-tint" style="color: red; cursor:pointer;"></span>
      <span onclick="selectColor('blue');" class="glyphicon glyphicon-tint" style="color: blue; cursor:pointer;"></span>
      <span onclick="selectColor('green');" class="glyphicon glyphicon-tint" style="color: green; cursor:pointer;"></span>
      <span onclick="selectColor('orange');" class="glyphicon glyphicon-tint" style="color: orange; cursor:pointer;"></span>

      <div id="color" style="width: 300px; height: 300px; background-color: red;">  </div>
    </div>


    <script>
        function selectColor(color){
            document.getElementsById('color').style.backgroundColor = color;
        }
    </script>

  </body>
</html>
